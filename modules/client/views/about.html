    <div class="row">
        <h2 class="about-title" id="aboutus">企业介绍</h2>
        <p class="about-content">
        </p>
        <p class="about-img">
            <img src="{{info.aboutusImg}}" alt="">
        </p>
    </div>
    <div class="row" id="contact">
        <h1>联系我们</h1>
        <div class="col-xs-12 col-sm-12 col-md-12 contact-container">
            <div class="col-xs-12 col-sm-12 col-md-6 addr">
                总部
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 detail">
                <p>{{info.phone}} | {{info.mail}}</p>
                <p>{{info.addr}}</p>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12">
            <img src="{{info.locationImg}}" alt="">
        </div>
    </div>

                    </div>
                </a>
