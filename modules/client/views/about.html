<div class="container home about" ng-controller="AboutController">
    <ng-include src="'modules/client/views/header.html'">
    </ng-include>
    
    <div class="row">
        <h2 class="about-title" id="aboutus">关于力雅</h2>
        <p class="about-content">
        <!-- {{info.intro}} -->
        </p>
        <p class="about-img">
            <img src="{{info.aboutusImg}}" alt="">
        </p>
    </div>
    <div class="row" id="contact">
        <h1>联系我们</h1>
        <div class="col-xs-12 col-sm-12 col-md-12 contact-container">
            <div class="col-xs-12 col-sm-12 col-md-6 addr">
                地址
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 detail">
                <p>{{info.phone}} | {{info.mail}}</p>
                <p>{{info.addr}}</p>
            </div>
        </div>
    </div>
    <div class="row" id="friends">
        <h1>伙伴</h1>
        <div class="friends">
            <div class="col-xs-6 col-sm-6 col-md-3 friend" ng-repeat="friend in info.friends" >
                <img src="{{friend}}" alt="">
            </div>
            
        </div>
    </div>
    
    
    <ng-include src="'modules/client/views/footer.html'">
    </ng-include>

</div>
